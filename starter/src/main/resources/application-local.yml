spring:
  datasource:
    url: jdbc:h2:file:/data
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console.enabled: true
    console.path: /h2console/
  sql:
    init:
      mode: always
